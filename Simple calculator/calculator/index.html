<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Calcultor in HTML,CSS and JavaScript</h1>
  
    <div class="container">
        <div class="calculator">
            <form>
            <div class="display">
                <input type="text" id="result" placeholder="0">
            </div>
            <div class="row1">
                <input type="button" class="btn1" value="AC" onclick="clr()">
                <input type="button"class="btn1"  value="DE" onclick="DE()">
                <input type="button" class="btn1"  value="."  onclick="display('.')">
                <input type="button" class="btn1"  value="/" onclick="display('/')">
            </div>

            <div class="row2">
                <input type="button" value="7" onclick="display('7')">
                <input type="button" value="8" onclick="display('8')">
                <input type="button" value="9" onclick="display('9')">
                <input type="button" class="btn1"  value="*" onclick="display('*')">
            </div>

            <div class="row3">
                <input type="button" value="4" onclick="display('4')">
                <input type="button" value="5" onclick="display('5')">
                <input type="button" value="6" onclick="display('6')">
                <input type="button" class="btn1"  value="-" onclick="display('-')">
            </div>

            <div class="row4">
                <input type="button" value="1" onclick="display('1')">
                <input type="button" value="2" onclick="display('2')">
                <input type="button" value="3" onclick="display('3')">
                <input type="button" class="btn1"  value="+" onclick="display('+')">
            </div>
            <div class="row5">
                <input type="button" class="btn btn1" value="0" onclick="display('0')">
                <input type="button" class="btn btn1" value="=" onclick="Result()">
            </div>

        </div>
    </div>
</form>
</body>
</html>
